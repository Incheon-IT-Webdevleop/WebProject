<!DOCTYPE html>
<html  lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
<head>
<meta charset="UTF-8">
<title>게시글 상세 페이지</title>
<link rel="stylesheet" href="/css/board/view.css">	
</head>
<body>
	<th:block layout:fragment="content">
		<div class="pageTitle">
			<h3>게시글 상세보기</h3>
		</div>
		
		<div class="content">
			<section>
				<table class="tb tbRow">
					<tr>
						<th scope="row">제목</th>
						<td th:text=${vo.boardTitle}></td>
					</tr>
					<tr>
						<th scope="row">대분류</th>
						<td th:text=${vo.boardSectors}></td>
						<th scope="row">중분류</th>
						<td th:text=${vo.boardBigArea}></td>
						<th scope="row">소분류</th>
						<td th:text=${vo.boardSmallArea}></td>
					</tr>
					<tr>
						<th scope="row">작성자</th>
						<td th:text=${vo.userIdx}></td>
						<th scope="row">작성날짜</th>
						<td th:text=${vo.boardWriteDate}></td>
					</tr>
					<tr>
						<th scope="row">내용</th>
						<td th:text=${vo.boardContent}></td>
					</tr>
				</table>
			</section>
			
		</div>
	</th:block >
	

</body>
</html>
