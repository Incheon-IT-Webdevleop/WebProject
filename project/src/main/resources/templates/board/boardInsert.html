<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/board/register}" th:object="${vo}" method="post">
	<!-- 제목, 카테고리 대 중 소분류, 게시글내용, 작성하기버튼, 취소하기 버튼  -->
		<div>
			<input th:field="*{boardTitle}" placeholder="게시글 제목을 작성하세요.">
		</div>
 		<div>대분류
			<select th:field="*{boardSectors}" class="">
			<option value="0">카페/디저트</option>
			<option value="1">음식점/주점</option>
			<option value="2">치킨/피자</option>
			<option value="3">분식/패스트푸드</option>
			<option value="4">판매업</option>
			</select> 
		</div>
		<div>
			<label for="bigAreaCategory">중분류</label>
			<select th:field="*{boardBigArea}" onchange="updateSmallAreaCategory">
			<optoin value="전체"> 전체 </optoin>
			<option value="서울특별시">서울특별시</option>
			<option value="경기도">경기도</option>
			<option value="충청북도">충청북도</option>
			<option value="충청남도">충청남도</option>
			<option value="전라남도">전라남도</option>
			<option value="경상북도">경상북도</option>
			<option value="경상남도">경상남도</option>
			<option value="부산광역시">부산광역시</option>
			<option value="인천광역시">인천광역시</option>
			<option value="대구광역시">대구광역시</option>
			<option value="광주광역시">광주광역시</option>
			<option value="울산광역시">울산광역시</option>
			<option value="세종특별자치시">	세종특별자치시</option>
			<option value="강원특별자치도">	강원특별자치도</option>
			<option value="전북특별자치도">	전북특별자치도</option>
			<option value="제주특별자치도">	제주특별자치도</option>
			</select> 
		</div>
		<div>
			<label for="smallAreaCategory">소분류</label>
			<select th:field="*{boardSmallArea}">
			<optoin value="전체"> 전체 </optoin>
			</select>
		</div> 
		<div>
			<input type="submit" value="등록하기">
		</div>
	</form>


</body>

		const smallAreaCategory = document.getElementById("smallAreaCategory");
		smallAreaCategory.innerHTML = "<option value='전체'> 전체 </option>";  // 초기화
		
		if(bigAreaCategory) {
			smallCategoryOption[bigAreaCategory].forEach(function(item) {
				const option = document.createElement("option");
				option.value = item;
				option.text = item;
				smallAreaCategory.appendChile(option);
			});
		}
	}
