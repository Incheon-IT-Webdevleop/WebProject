<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>창업 플랫폼</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/css/header.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }
     .hero {
            background-color: #f8f9fa;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* 상대 위치 지정 */
            overflow: hidden; /* 내부 요소의 넘치는 부분 숨기기 */
        }
        image {
            width: 100%;
            height: 100%;
            margin-bottom: 30px;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-20px); }
            100% { transform: translatey(0px); }
        }

        .cta-button {
            padding: 15px 30px;
            font-size: 1.1rem;
            background-color: #FF6B6B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .cta-button:hover {
            background-color: #FF8E8E;
            transform: scale(1.05);
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 50px 0;
            background-color: #f8f9fa;
        }
        .feature {
            text-align: center;
            padding: 20px;
        }
        .feature i {
            font-size: 3rem;
            color: #4ECDC4;
            margin-bottom: 15px;
        }
        .stats {
            background-color: #4ECDC4;
            color: white;
            padding: 50px 0;
            text-align: center;
        }
        .stat-container {
            display: flex;
            justify-content: space-around;
            max-width: 800px;
            margin: 0 auto;
        }
        .stat h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- 기존의 헤더 코드를 여기에 삽입 -->
	<div th:replace="fragments/header :: header"></div>
   <section class="hero">
       <img src="/img/main-img.jpg">
    </section>

    <section class="features">
        <div class="feature">
            <i class="fas fa-store"></i>
            <h3>프랜차이즈 정보</h3>
            <p>다양한 프랜차이즈 정보를 한눈에</p>
        </div>
        <div class="feature">
            <i class="fas fa-comments"></i>
            <h3>창업 커뮤니티</h3>
            <p>경험과 지식을 공유하세요</p>
        </div>
        <div class="feature">
            <i class="fas fa-map-marked-alt"></i>
            <h3>상권 분석</h3>
            <p>최적의 위치를 찾아드립니다</p>
        </div>
        <div class="feature">
            <i class="fas fa-book-open"></i>
            <h3>창업 후기</h3>
            <p>실제 창업자들의 생생한 이야기</p>
        </div>
    </section>

    <section class="stats">
        <div class="stat-container">
            <div class="stat">
                <h2>10,000+</h2>
                <p>등록된 프랜차이즈</p>
            </div>
            <div class="stat">
                <h2>50,000+</h2>
                <p>활성 사용자</p>
            </div>
            <div class="stat">
                <h2>5,000+</h2>
                <p>성공 사례</p>
            </div>
        </div>
    </section>
</body>
</html>
