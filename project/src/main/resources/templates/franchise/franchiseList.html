<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Franchise List</title>
    <link rel="stylesheet" href="/css/franchiseList.css">
</head>
<body>
    <div class="franchise-container">
        <h1>프랜차이즈 목록</h1>
        <div th:if="${not #lists.isEmpty(franchises)}">
            <div th:each="franchise : ${franchises}" class="franchise-card">
                <h2 th:text="${franchise.franchiseTitle}">Franchise Title</h2>
                <img th:src="${franchise.franchiseImg}" alt="Franchise Image">
                <p th:text="'분야: ' + ${franchise.franchiseSectors}">Franchise Sector</p>
                <p th:text="'매장 수: ' + ${franchise.franchiseStores}">Franchise Stores</p>
                <p th:text="'평균 매출: ' + ${franchise.franchiseAvgSales} + '원'">Franchise Average Sales</p>
                <p th:text="'창업 비용: ' + ${franchise.franchiseStartupCost} + '원'">Franchise Startup Cost</p>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(franchises)}">
            <p>표시할 프랜차이즈 정보가 없습니다.</p>
        </div>
    </div>
</body>
</html>
