<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="/css/user/login.css">	
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="login-container">
        <h1>로고</h1>
        <form id="loginForm" action="/user/perform_login" method="post">
            <input class="input-text" type="text" name="userId" placeholder="아이디" required>
            <input class="input-text" type="password" name="userPwd" placeholder="비밀번호" required>
            <div class="options">
                <label>
                    <input type="checkbox" name="rememberMe"> 내 정보 저장
                </label>
                <div class="links">
                    <a href="#">아이디 찾기</a> |
                    <a href="#">비밀번호 찾기</a> |
                    <a href="#">회원가입</a>
                </div>
            </div>
            <div id="loginError" class="error-message"></div>
            <button class="btn-height-100" type="submit">로그인</button>
        </form>
 
        <div class="divider">간편 로그인</div>
        <div class="button-container">
       		<button class="social-login kakao btn-height-100">카카오 로그인</button>
        	<button class="social-login naver btn-height-100">네이버 로그인</button>
       	</div>
    	</div>

    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(event) {
                event.preventDefault();
                var $form = $(this);
                $.ajax({
                    type: $form.attr('method'),
                    url: $form.attr('action'),
                    data: $form.serialize(),
                    success: function(response) {
                       	alert("환영합니다");
                        window.location.href = '/user/index'; // 성공 시 리디렉션
                    },
                    error: function(xhr) {
                        $('#loginError').text(xhr.responseText).show();
                    }
                });
            });
        });
    </script>
</body>
</html>
