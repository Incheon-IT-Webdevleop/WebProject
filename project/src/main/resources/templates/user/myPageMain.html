<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 프로필</title>
    <link rel="stylesheet" th:href="@{/css/user/myPageMain.css}">
    <link rel="stylesheet" th:href="@{/css/user/sidebar.css}">
</head>
<body>
    <div class="container">
        <!-- 사이드바 fragment 포함 -->
        <div th:replace="fragments/sidebar :: sidebar"></div>
        
        <div class="content">
            <h1>내 프로필</h1>
            <div class="profile-form">
                <div class="form-group">
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" th:value="${user.id}" readonly>
                </div>
                <div class="form-group">
                    <label for="userName">이름</label>
                    <input type="text" id="userName" th:value="${user.name}" readonly>
                </div>
                <div class="form-group">
                    <label for="userEmail">이메일</label>
                    <input type="email" id="userEmail" th:value="${user.email}" readonly>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
